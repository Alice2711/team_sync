<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TeamSync - 실시간 협업 플랫폼</title>
        <!-- Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
    </head>
    <body>

        <header style="position: relative;">
            <div>
                <h1>TeamSync</h1>
                <p>실시간 협업 타임라인 플랫폼</p>
            </div>
            <div class="auth-buttons">
                <button class="login-btn" th:onclick="|location.href='@{/login}'|">로그인</button>
                <button class="signup-btn" th:onclick="|location.href='@{/join}'|">회원가입</button>
            </div>
        </header>

        <!--회원가입 div-->
        <div class="container mt-5">
            <h2>회원가입</h2>
            <form action="/join" method="post">
                <div class="mb-3">
                    <label for="userName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요"  maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="userGoogleEmail" class="form-label">구글 이메일</label>
                    <input type="email" class="form-control" id="userGoogleEmail" name="userGoogleEmail" placeholder="구글 이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="userSlackId" class="form-label">슬랙 ID</label>
                    <input type="text" class="form-control" id="userSlackId" name="userSlackId" placeholder="슬랙 ID를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>

        <footer>
            <div class="footer-content">
                <p>

                </p>
            </div>
            <p>&copy; 2024 TeamSync. All rights reserved.</p>
        </footer>


        <!-- Bootstrap JS (CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/login/login.js}"></script>
    </body>
</html>
